<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Laura's Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the poem topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
          <br />
          <div class="poem">The poem will display here</div>
        </form>
      </main>

      <footer>
        This AI Project was coded by Laura Costanza and is
        <a href="https://github.com/Laura-Cos3/Poem-Generator" target="_blank">
          open-sourced on Github
        </a>
        and is
        <a href="https://perfectlygeneratedpoetry.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
